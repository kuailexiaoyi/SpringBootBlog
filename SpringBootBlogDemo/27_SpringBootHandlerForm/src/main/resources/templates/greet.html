<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>表单提交页面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>表单提交验证</h1>
<hr/>
<form action="#" th:action="@{/greeting}" th:object="${greet}" method="post">
    <div>Id: <input type="text" th:field="*{id}" /></div>
    <div>Message: <input type="text" th:field="*{content}"/></div>
    <div><input type="submit" value="提交" /> <input type="reset" value="重置"/></div>
</form>
</body>
</html>
